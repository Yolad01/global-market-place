{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/skilla_mini_logo.jpg' %}" />

    <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
    <script src="{% static '/js/init-alpine.js' %}"></script>
    <link href="{% static '/css/animate.css' %}" rel="stylesheet" />
    <script src="{% static '/js/wow.min.js' %}"></script>
    <script>
      new WOW().init();
    </script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="w-full p-10 shadow-md border xl:px-20">
        <div class=" flex justify-between">
          <div class="flex">
            <img src="{% static '/img/group_340.png' %}" alt="icon for page 1"/>
            <h6 class="text-shade_black font-primary font-extrabold md-compact:text-base text-sm ml-2 mt-1">
              Share brief description
            </h6>
          </div>
          <a href="/client_dashboard" class="text-base font-extrabold text-shade_black font-primary">
            Exit
          </a>
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}
  </body>
</html>
