{% load static %}
<!DOCTYPE html>

<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilla</title>
    <link href="{% static '/css/style.min.css' %}" rel="stylesheet" />
    <link href="{% static '/css/style.css' %}" rel="stylesheet" />
    <link href="{% static '/css/main.css' %}" rel="stylesheet" />
    <link href="{% static '/css/animate.css' %}" rel="stylesheet" />
    <script src="{% static '/js/init-alpine.js' %}"></script>
    <script src="{% static '/js/main.js' %}"></script>
    <script src="{% static '/js/wow.min.js' %}"></script>
    <script>
      new WOW().init();
    </script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="{% static '/js/wow.min.js' %}"></script>
    <script>
      new WOW().init();
    </script>
  </head>

  <body class="bg-gray-50">
    <header>
      <!-- Navbar -->
      <nav
        class="container flex items-center justify-between max-w-full font-primary text-sm shadow-md"
      >
        <!-- Logo -->
        <div class="pl-36 py-5">
          <img
            src="{% static '/img/skillas_design-03.png' %}"
            alt="Logo"
            class="w-1/3"
          />
        </div>
        <!-- Menu Items -->
        <div
          class="mt-5 pr-36 mr-10 items-center justify-center w-full font-primary"
        >
          <div class="flex gap-10 font-semibold text-base">
            <a href="#">Payment</a>
            <a href="#">Transaction History</a>
            <a href="/applications">Applications</a>
            <a href="/logout">T&C</a>
            <div class="flex">
              <a href="#">Help</a>
              <a href="#"
                ><img
                  src="{% static '/img/Vector (6).png' %}"
                  alt=""
                  class="ml-3 mt-2"
              /></a>
            </div>
            <button
              class="rounded bg-veryDarkGreen text-white font-semibold px-3 py-2"
            >
              Skillas Blog
            </button>
            {% comment %}
            <a href="#"
              ><img src="{% static '/img/Ellipse 12.png' %}" alt="client-Photo"
            /></a>
            {% endcomment %} {% for x in profile_pic %}
            <a href="#"
              ><img
                src="{{ x.image.url }}"
                class="rounded-full h-10 w-10"
                alt="{{ user.username }} profile"
            /></a>
            {% endfor %}
          </div>
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}
  </body>
</html>
