{% load static %}
<!DOCTYPE html>

<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ user.username }} dashboard</title>
    
    <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
    <link href="{% static '/css/animate.css' %}" rel="stylesheet" />
    <script src="{% static '/js/wow.min.js' %}"></script>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/skilla_mini_logo.jpg' %}" />
    <script>
      new WOW().init();
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />



    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <header>
      <!-- Navbar -->
      <nav
        class="bg-white h-20 container flex items-center justify-between max-w-full font-primary text-sm border-b-2 shadow-sm"
      >
        <!-- Logo -->
        <div class="pl-36">
          <img
            src="{% static '/img/skillas_design-03.png' %}"
            alt="Logo"
            class="w-1/3"
          />
        </div>
        <!-- Menu Items -->
        <div
          class="mt-5 pr-36 mr-10 items-center justify-center w-full font-primary"
        >
          <div class="flex gap-10 font-semibold text-base">
            <a href="#" class="mt-2">Payment</a>
            <a href="/applications" class="mt-2">Applications</a>

            <li class="mr-7 xl:mr-[40px] mt-2 relative group list-none">

              <a href="#" class="transition-all hover:text-secondary">Options</a>

              <ul class="list-none bg-white drop-shadow-[0px_6px_10px_rgba(0,0,0,0.2)] rounded-[12px] flex flex-wrap flex-col w-[220px] absolute top-[120%] left-1/2 -translate-x-1/2 transition-all
                  group-hover:top-[100%] invisible group-hover:visible opacity-0 group-hover:opacity-100

                ">
                <li class="border-b border-solid border-primary border-opacity-40 last:border-b-0 hover:border-solid transition-all">
                    <a href="/client_dashboard" class="font-lora leading-[1.571] text-[14px] text-primary p-[10px] capitalize block transition-all hover:bg-primary hover:bg-green-400 text-center my-[-1px] rounded-t-[12px]">Dashboard</a>
                </li>
                <li class="border-b border-dashed border-primary border-opacity-40 last:border-b-0 hover:border-solid transition-all">
                    <a href="#" class="font-lora leading-[1.571] text-[14px] text-primary p-[10px] capitalize block transition-all hover:bg-primary hover:bg-green-400 text-center my-[-1px]">Settings</a>
                </li>
                <li class="border-b border-dashed border-primary border-opacity-40 last:border-b-0 hover:border-solid transition-all">
                    <a href="/orders" class="font-lora leading-[1.571] text-[14px] text-primary p-[10px] capitalize block transition-all hover:bg-primary hover:bg-green-400 text-center my-[-1px]">Orders</a>
                </li>
                <li class="border-b border-dashed border-primary border-opacity-40 last:border-b-0 hover:border-solid transition-all">
                    <a href="/view_brief" class="font-lora leading-[1.571] text-[14px] text-primary p-[10px] capitalize block transition-all hover:bg-primary hover:bg-green-400 text-center my-[-1px]">Briefs</a>
                </li>
                <li class="border-b border-dashed border-primary border-opacity-40 last:border-b-0 hover:border-solid transition-all">
                    <a href="/logout" class="font-lora leading-[1.571] text-[14px] text-primary p-[10px] capitalize block transition-all hover:bg-primary hover:bg-green-400 text-center my-[-1px]">Sign out</a>
                </li>
              </ul>
            </li>

  
            <button
              class="rounded bg-veryDarkGreen text-white font-semibold px-3 py-2 mb-2"
            >
              Skillas Blog
            </button>
            
            {% for x in profile_pic %}
            <a href="#"
              ><img
                src="{{ x.image.url }}"
                class="rounded-full h-10 w-10"
                alt="{{ user.username }} profile"
            /></a>
            {% endfor %}
          </div>
        </div>
      </nav>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

    <div class="bg-white">
      {% block content %} {% endblock %}
    </div>
    
  </body>
</html>
