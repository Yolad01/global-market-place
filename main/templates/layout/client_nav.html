{% load static %}
<!DOCTYPE html>

<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilla</title>
    
    <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
    <link href="{% static '/css/animate.css' %}" rel="stylesheet" />
    <script src="{% static '/js/wow.min.js' %}"></script>
    <script>
      new WOW().init();
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />



    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

  <body class="bg-gray-50">
    <header>
      <!-- Navbar -->
      <nav
        class="bg-white container flex items-center justify-between max-w-full font-primary text-sm border-b-2"
      >
        <!-- Logo -->
        <div class="pl-36 py-5">
          <img
            src="{% static '/img/skillas_design-03.png' %}"
            alt="Logo"
            class="w-1/3"
          />
        </div>
        <!-- Menu Items -->
        <div
          class="mt-5 pr-36 mr-10 items-center justify-center w-full font-primary"
        >
          <div class="flex gap-10 font-semibold text-base">
            <a href="#" class="mt-2">Payment</a>
            <a href="/applications" class="mt-2">Applications</a>
            
            
            <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" class="font-primary font-semibold hover:bg-emerald-900 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-base px-5 py-2.5 text-center inline-flex items-center" type="button">Options<svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
              </button>
              
              <!-- Dropdown menu -->
              <div id="dropdownHover" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHoverButton">
                    <li>
                      <a href="/client_dashboard" class="block px-4 py-2 hover:bg-emerald-800 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-emerald-700 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                    </li>
                    <li>
                      <a href="/orders" class="block px-4 py-2 hover:bg-emerald-800 dark:hover:bg-gray-600 dark:hover:text-white">Orders</a>
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-emerald-800 dark:hover:bg-gray-600 dark:hover:text-white">Briefs</a>
                    </li>
                    <li>
                      <a href="/logout" class="block px-4 py-2 hover:bg-emerald-800 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</a>
                    </li>
                  </ul>
              </div>
  
            <button
              class="rounded bg-veryDarkGreen text-white font-semibold px-3 py-2"
            >
              Skillas Blog
            </button>
            {% comment %}
            <a href="#"
              ><img src="{% static '/img/Ellipse 12.png' %}" alt="client-Photo"
            /></a>
            {% endcomment %} {% for x in profile_pic %}
            <a href="#"
              ><img
                src="{{ x.image.url }}"
                class="rounded-full h-10 w-10"
                alt="{{ user.username }} profile"
            /></a>
            {% endfor %}
          </div>
        </div>
      </nav>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

    <div class="bg-gray-50">
      {% block content %} {% endblock %}
    </div>
    
  </body>
</html>
