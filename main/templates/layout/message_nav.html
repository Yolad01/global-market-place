{% load static %}
<!DOCTYPE html>

<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilla</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="{% static '/js/init-alpine.js' %}"></script>
    <script src="{% static '/js/main.js' %}"></script>
    <script src="{% static '/js/wow.min.js' %}"></script>
    <script>
      new WOW().init();
    </script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="{% static '/js/wow.min.js' %}"></script>
    <script>
      new WOW().init();
    </script>
  </head>

  <!-- Navbar goes here -->
  <body>
    <header>
      <!-- Navbar -->
      <nav
        class="container h-14 border-b-2 flex bg-white items-center justify-between max-w-full font-primary fixed"
      >
        <!-- Logo -->
        <div class="ml-36">
          <img
            src="{% static '/img/skillas_design-03.png' %}"
            alt="Logo"
            class="w-1/3"
          />
        </div>
        <!-- Menu Items -->
        <div class="pr-36 flex items-center justify-end w-full font-primary">
          <div class="font-bold text-base">
            <a
              href="/skillas_dashboard"
              class="rounded bg-veryDarkGreen text-white px-3 py-2 justify-end items-end"
              >Dashboard</a
            >
          </div>
        </div>
      </nav>
    </header>

    <div class="pt-10">
        {% block content %}
        {% endblock %}
    </div>

  </body>

  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>

  <!-- a little JS for the mobile nav button -->
  <script>
    if (document.getElementById("nav-mobile-btn")) {
      document
        .getElementById("nav-mobile-btn")
        .addEventListener("click", function () {
          if (this.classList.contains("close")) {
            document.getElementById("nav").classList.add("hidden");
            this.classList.remove("close");
          } else {
            document.getElementById("nav").classList.remove("hidden");
            this.classList.add("close");
          }
        });
    }
  </script>
</html>
