{% extends 'layout/dash_nav.html' %}
{% load static %}

{% block content %}

{% for x in single_search %}
<form
method="POST"
class="shadow mx-auto my-5 bg-white sm:w-3/4 item-center rounded-md font-primary"
>
{% csrf_token %}
<div class="mx-4 font-bold text-veryDarkGreen">
  <p>
    <input
      class="border-none"
      type="text"
      name="client"
      maxlength="100"
      required=""
      id="id_client"
      value="{{ x.user.username }}"
      readonly
    />
  </p>
  <p>
    <input
    class="border-none"
      type="text"
      name="title"
      maxlength="100"
      required=""
      id="id_title"
      value="{{ x.title }}"
      readonly
    />
  </p>

    <p
      name="description"
      cols="70"
      rows="4"
      required=""
      id="id_description"
      class="resize-none mx-3 text-gray-700 font-medium text-sm rounded-lg outline-none"
      readonly
    >
      {{ x.description }}
    </p>

    <p class="">
      <input
        type="text"
        name="categories"
        maxlength="100"
        required=""
        id="id_categories"
        value="{{ x.categories }}"
        class="text-veryDarkGreen font-semibold border-none outline-none rounded-md"
        readonly
      />
    </p>



  <div class="font-semibold flex">
    <p class="mt-2 mr-2 mx-3">Budget: </p>
    <div class="flex">
      <p class="mt-2 text-green-500">NGN</p>
      <input
        type="number"
        name="budget"
        required=""
        id="id_budget"
        value="{{ x.budget }}"
        class="text-green-500 outline-none rounded-md border-none"
        readonly
      />
    </div>
    <div class=""></div>
  </div>
  <button
    type="submit"
    class="bg-veryLightGreen shadow font-semibold border px-10 mb-2 mx-3 rounded-md"
    name="btn_pressed"
  >
    Request
  </button>
</div>
</form>
{% endfor %}

{% endblock %}
