{% extends 'layout/nav.html' %} {% load static %} {% block content %}

<body class="bg-white font-primary">
  <div class="grid grid-cols-2 mt-20 container mx-auto mb-10">
    <div class="ml-28">
      <img src="{% static '/img/Illustrations-04.png' %}" class="mt-28" />
    </div>

    <div class="mr-48 ml-20 mb-10 mt-5">
      <div class="text-2xl mt-5 font-semibold text-center text-veryDarkGreen">
        SIGN UP
      </div>

      <div class="mx-1 my 10 py-2 w-auto">
        <form method="POST" enctype="multipart/form-data" class="">
          {% csrf_token %}

          <div class="ml-12">
            <label class="block text-veryDarkGreen text-base" for="id_username"
              >Username</label
            >
            <input
              type="text"
              name="username"
              maxlength="150"
              autocapitalize="none"
              autocomplete="username"
              autofocus
              required
              id="id_username"
              class="border border-gray-700 p-2 mb-4 w-full rounded-md"
            />
          </div>

          <div class="ml-12">
            <label
              class="block text-veryDarkGreen text-base"
              for="id_first_name"
              >First name</label
            >
            <input
              type="text"
              name="first_name"
              maxlength="150"
              id="id_first_name"
              class="border border-gray-700 p-2 mb-4 w-full rounded-md"
            />
          </div>

          <div class="ml-12">
            <label class="block text-veryDarkGreen text-base" for="id_last_name"
              >Last name</label
            >
            <input
              type="text"
              name="last_name"
              maxlength="150"
              id="id_last_name"
              class="border border-gray-700 p-2 mb-4 w-full rounded-md"
            />
          </div>

          <div class="ml-12">
            <label class="block text-veryDarkGreen text-base" for="id_email"
              >Email</label
            >
            <input
              type="email"
              name="email"
              maxlength="254"
              required
              id="id_email"
              class="border border-gray-700 p-2 mb-4 w-full rounded-md"
            />
          </div>

          <div class="ml-12">
            <label class="block text-veryDarkGreen text-base5" for="id_phone_no"
              >Phone Number</label
            >
            <input
              type="text"
              name="phone_no"
              maxlength="15"
              required
              id="id_phone_no"
              class="border border-gray-700 p-2 mb-4 w-full rounded-md"
            />
          </div>

          <div class="ml-12">
            <label class="block text-veryDarkGreen text-lg" for="id_role"
              >Role</label
            >
            <select
              name="role"
              required
              id="id_role"
              class="border py-3 pr-72 border-gray-700 p-2 mb-4 w-full rounded-md"
            >
              <option class="font-normal" value="" selected>---------</option>

              <option class="font-normal text-light_ash text-xl" value="CLIENT">Client</option>

              <option class="font-normal text-light_ash text-xl" value="SKILLAS">Skillas</option>

              <option class="font-normal text-light_ash text-xl" value="COMPANY">Company</option>
            </select>
          </div>

          {% if messages %} {% for message in messages %}
          <div
            class="ml-20 text-red text-sm text-center py-1 rounded-md px-2"
            role="alert"
          >
            {{ message }}
          </div>
          {% endfor %} {% endif %}

          <div class="ml-12">
            <label class="block text-veryDarkGreen text-base" for="id_password1"
              >Password</label
            >
            <input
              type="password"
              name="password1"
              autocomplete="new-password"
              required
              id="id_password1"
              class="border border-gray-700 p-2 mb-4 w-full rounded-md"
            />
          </div>

          <div class="ml-12">
            <label class="block text-veryDarkGreen text-base" for="id_password2"
              >Confirm Password</label
            >
            <input
              type="password"
              name="password2"
              autocomplete="new-password"
              required
              id="id_password2"
              class="border border-gray-700 p-2 mb-4 w-full rounded-md"
            />
          </div>

          <div class="ml-12">
            <button
            type="submit"
            class="bg-veryDarkGreen w-full font-semibold text-white my-4 py-2 rounded-md shadow"
          >
            Create account
          </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

{% endblock %}
