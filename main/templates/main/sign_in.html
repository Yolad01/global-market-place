{% comment %} {% extends 'layout/nav.html' %} {% endcomment %}
{% load static %}

    <link href="{% static '/css/style.min.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/style.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/animate.css' %}" rel="stylesheet" />
    <script src="{% static '/js/init-alpine.js' %}"></script>
    <script src="{% static '/js/main.js' %}"></script>

{% block content %}

<body class="bg-white font-family-karla h-screen">

    <div class="flex m-20 items-center justify-center">

        

        <div class="mx-2 py-2 border-2">

            <div class="flex items-center justify-between">

                <div class="text-xl font-semibold px-5">Welcome back!</div>
                <div class="text-xl font-bold px-10">Sign in</div>
    
            </div>
          
            <form method="POST" class="bg-white rounded-lg  px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}


                <div class="m-2">
                    <label class="block text-gray-700 text-sm" for="id_username">Work email or username:</label>
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username"
                    class="shadow appearance-none border border-gray-400 rounded w-full py-1 leading-tight focus:outline-none focus:shadow-outline"
                    >
                </div>

                <div class="m-2">
                    <label class="block text-gray-700 text-sm" for="id_password">Password:</label>
                    <input type="password" name="password" autocomplete="current-password" required id="id_password"
                    class="shadow appearance-none border border-gray-400 rounded w-full py-1 leading-tight focus:outline-none focus:shadow-outline"
                    >
                </div>

                <div class="md:flex items-center mt-5 px-5">
                    <div class="text-sm">Forgot your password?</div>

                    <button type="submit"
                        class="bg-gray-800 w-full hover:bg-gray-500 text-white font-bold py-1 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Sign in
                    </button>                      
                </div>
            </form>

        </div>

    </div>

  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>


</body>




{% endblock %}
