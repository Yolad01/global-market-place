{% extends 'layout/nav.html' %} 
{% load static %}


<link href="{% static '/css/style.min.css' %}" rel="stylesheet" />
<link href="{% static '/css/style.css' %}" rel="stylesheet" />
<link href="{% static '/css/animate.css' %}" rel="stylesheet" />
<script src="{% static '/js/init-alpine.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>

{% block content %}
<body>

<div class="font-primary container mx-auto mb-20">
  <div class="mt-40 ml-72 mr-72 ">
    <div class="border-2 items-center justify-center">

      <div class="flex mt-20">
        <div class="text-2xl font-semibold ml-60">Welcome back!</div>
        <div class="text-2xl font-bold text-veryDarkGreen px-20">Sign in</div>
      </div>

      <form method="POST">
        {% csrf_token %}

        <div class="mt-10 ml-60">
          <label
            class="block text-veryDarkGreen text-base font-normal"
            for="id_username"
            >Work email or username:</label
          >
          <input
            type="text"
            name="username"
            autofocus
            autocapitalize="none"
            autocomplete="username"
            maxlength="150"
            required
            id="id_username"
            class="mt-5 border border-gray-400 rounded py-3 pr-56 focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="ml-60 mt-10">
          <label class="block text-veryDarkGreen text-base" for="id_password"
            >Password:</label
          >
          <div class="flex"> 
            <input
            type="password"
            name="password"
            autocomplete="current-password"
            required
            id="id_password"
            class="mt-5 border border-gray-400 rounded py-3 pr-56 focus:outline-none focus:shadow-outline"
          />

          <img
            src="{% static '/img/password_eye.svg' %}"
            alt="reveal password"
            class="-ml-12 mt-5"
          />
          </div>

          <!--Toast messages-->
        {% if messages %}
        {% for message in messages %}
          <div class="mt-5">
            <div class="max-w-xs bg-red-100 border border-red-200 text-sm text-red-800 rounded-lg dark:bg-red-800/10 dark:border-red-900 dark:text-red-500" role="alert">
              <div class="flex p-4">
                {{ message }}
              </div>
            </div>
          </div>
        {% endfor %}
        {% endif %}
        <!--end Toast messages-->
          </div>


        <div class="flex mt-10 ml-60 mb-10">
          <div class="text-base text-veryDarkGreen">Forgot your password?</div>

          <button
            type="submit"
            class="bg-veryDarkGreen hover:bg-gray-500 text-white font-normal py-1 ml-44 px-5 rounded-md focus:outline-none focus:shadow-outline"
            type="button"
          >
            Sign in
          </button>
        </div>
      </form>

      

      <div class="mb-10 ml-60 mr-64">
        <hr class="border border-black mr-5" />

        <div class="flex mt-10">
          <img src="{% static '/img/google_icon.svg' %}" alt="Google icon" />

          <button
            class="bg-veryDarkGreen text-white font-extrabold text-base py-3 px-28 ml-9 rounded-md focus:outline-none focus:shadow-outline"
            type="button"
          >
            Continue with Gmail
        </div>
      </div>

    </div>
  </div>
</div>

  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>

{% endblock %}
