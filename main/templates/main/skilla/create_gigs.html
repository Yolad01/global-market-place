{% load static %}
<!DOCTYPE html>

<html class="scroll-smooth" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Skilla</title>
        <link href="{% static '/css/style.min.css' %}" rel="stylesheet" />
        <link href="{% static '/css/style.css' %}" rel="stylesheet" />
        <link href="{% static '/css/main.css' %}" rel="stylesheet" />
        <link href="{% static '/css/animate.css' %}" rel="stylesheet" />
        <script src="{% static '/js/init-alpine.js' %}"></script>
        <script src="{% static '/js/main.js' %}"></script>
        <script src="{% static '/js/wow.min.js' %}"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />

        <script>
        new WOW().init();
        </script>

        <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
        />

        <script src="{% static '/js/wow.min.js' %}"></script>
        <script>
        new WOW().init();
        </script>
    </head>

    <body>

        <form method="post" enctype="multipart/form-data"
            class="flex justify-center"
        >
            {% csrf_token %}
            
            <div class="border-2 my-10 py-10 px-10">

                <div>
                    <p class="mx-5">Title</p>
                    {{ form.title }}
                </div>

                <div>
                    <p class="mx-5">description</p>
                    {{ form.description }}
                </div>

                <div class="flex">
                    <div>
                        <p class="mx-5">category</p>
                        {{ form.category }}
                    </div>

                    <div>
                        <p class="mx-5">skill</p>
                        {{ form.skill }}
                    </div>
                </div>

                <div>
                    <p class="mx-5">Select an Image that describes your skill</p>
                    {{ form.image }}
                </div>

                <div>
                    <p class="mx-5">Select you skill level</p>
                    {{ form.level }}
                </div>
                
                <div>
                    <p class="mx-5">Price</p>
                    {{ form.base_price }}
                </div>

                <div>
                    <button class="bg-gray-700 text-white shadow-xl rounded-md mx-5 py-2 px-4 my-2" type="submit">create</button>
                </div>
                
            </div>

            
        </form>

        
    </body>
    
</html>
