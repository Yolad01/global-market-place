
{% load static %}



<html class="scroll-smooth" lang="en">

    <head sticky top-0 z-50>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skillas-dashboard</title>
        <link href="{% static '/css/style.min.css' %}" rel="stylesheet"/>
        <link href="{% static '/css/style.css' %}" rel="stylesheet"/>
        <link href="{% static '/css/main.css' %}" rel="stylesheet"/>
        <link href="{% static '/css/animate.css' %}" rel="stylesheet" />
        <script src="{% static '/js/init-alpine.js' %}"></script>
        <script src="{% static '/js/main.js' %}"></script>
        <script src="{% static '/js/wow.min.js' %}"></script>
        <script>
            new WOW().init();
        </script>

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  
        
  
     <script src="{% static '/js/wow.min.js' %}"></script>
     <script>
        new WOW().init();
     </script>
		
    </head>

    <main>
        <div class="font-primaryS">
            <div>
                <h6 class="text-veryLightBlack font-normal text-4xl text-center mt-2">Available Balance</h6>
                <a href="#"><img src="{% static '/img/Group 320.png' %}" alt="" class="translate-x-96 ml-96 pl-96"></a>
                <h3 class="text-veryLightBlack font-extrabold text-5xl text-center">#102,000</h3>
                <h6 class="text-veryLightBlack font-normal text-4xl text-center mt-5">Withdraw funds from your wallet to your bank account</h6>
                
                <div class="ml-36">
                    <input type="text" name="skillas-amount" id="skillas-amount" placeholder="Enter Amount (NGN)" class="text-extremelyLightAsh ml-52 rounded-lg border border-someBlack mt-10 pr-80 p-5">
                
                    <div class="mr-5">
                        <div class="flex bg-veryDarkGreen mt-10 ml-52 mr-96 rounded-md py-2">
                            <button class="font-extrabold text-2xl text-white text-center pl-36">Continue</button>
                            <a href="#"><img src="{% static '/img/Vector-arrow.png' %}" alt="" class="ml-5"></a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

</html>
