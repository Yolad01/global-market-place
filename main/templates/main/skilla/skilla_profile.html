{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skilla</title>

  <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />

  <script src="{% static '/js/wow.min.js' %}"></script>
  <script>
    new WOW().init();
  </script>
</head>

{% block content %}
<body class="bg-white font-family-karla h-screen">
  <div class="flex m-10 justify-center">
    <div class="my-5 mx-5 p-5">
      <img
        src="{% static '/img/Illustrations-06.png' %}"
        width="700"
        height="700"
      />
    </div>

    <div class="mx-2 py-2 border-2 border-purple-800">
      <div class="text-md font-semibold text-center">
        {{ user.username }} Profile Update
      </div>

      <form method="POST" class="bg-white rounded-lg px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}

        {{ form.as_p }}

        <div>
          {{ country }}
        </div>
        <div>
          {{ state }}
        </div>
        <div>
          {{ current_location }}
        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>

        
      </form>
    </div>
  </div>
</body>

{% endblock %}


{% comment %} <link href="{% static '/css/style.min.css' %}" rel="stylesheet" />
<link href="{% static '/css/style.css' %}" rel="stylesheet" />
<link href="{% static '/css/output.css' %}" rel="stylesheet" />
<link href="{% static '/css/animate.css' %}" rel="stylesheet" />
<script src="{% static '/js/init-alpine.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>
<script src="{% static '/js/wow.min.js' %}"></script>
<script>
  new WOW().init();
</script> {% endcomment %}
