{% load static %} 

<!DOCTYPE html>

<html class="scroll-smooth font-primary" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compliance</title>

        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
        <script src="{% static '/js/init-alpine.js' %}"></script>
        <link href="{% static '/css/animate.css' %}" rel="stylesheet" />
        <script src="{% static '/js/wow.min.js' %}"></script>

        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/skilla_mini_logo.jpg' %}" />

        <script>
            new WOW().init();
        </script>

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="sm:flex sm:justify-center sm:items-center xl:mt-14 xl:mx-96 lg:mx-10 md:mt-10 sm:mt-10 mt-16 mb-10 sm:pb-10 portable:mx-10 portable:mb-16 sm-compact:mx-5">

            <div class="sm:flex">
                <div class="hidden sm:flex lg:w-72 md:w-96 sm:w-80 bg-veryShadyGreen">
                    <div class="py-36">
                        <div class="flex">
                            <img class="lg:h-14 lg:w-14 md:h-12 sm:w-12" src="{% static '/img/check_mark.png' %}" alt="icon" />
                            <a href="#" class="text-darkBlue font-medium text-base lg:ml-3 lg:mt-4 mt-3">PERSONAL DETAILS</a>
                        </div>

                        <div class="border-l-2 border-brightGreen h-8 ml-6"></div>

                        <div class="mt-5 flex">
                            <img class="h-7 w-7 ml-3" src="{% static '/img/icon_2.png' %}" alt="icon" />
                            <a href="#" class="text-mintBlue font-medium text-base lg:ml-5 ml-3 lg:mt-0 mt-1">ADDRESS DETAILS</a>
                        </div>

                        <div class="border-l-2 border-shadeAsh_5 h-8 ml-6 mt-3"></div>

                        <div class="mt-5 flex">
                            <img class="h-8 w-8 ml-3" src="{% static '/img/icon_3.png' %}" alt=" icon" />
                            <a href="#" class="text-white font-medium text-base lg:ml-5 ml-3 lg:mt-1 mt-1">IDENTITY DETAILS</a>
                        </div>

                        <div class="border-l-2 border-shadeAsh_5 h-8 ml-6 mt-3"></div>

                        <div class="mt-5 flex">
                            <img class="h-8 w-8 ml-3" src="{% static '/img/icon_4.png' %}" alt=" icon" />
                            <a href="#" class="text-white font-medium text-base lg:ml-5 ml-3 lg:mt-1 mt-1">DOCUMENTS UPLOAD</a>
                        </div>

                        <div class="border-l-2 border-shadeAsh_5 h-8 ml-6 mt-3"></div>

                        <div class="mt-5 flex">
                            <img class="h-8 w-8 ml-3" src="{% static '/img/icon_5.png' %}" alt=" icon" />
                            <a href="#" class="text-white font-medium text-base lg:ml-5 ml-3 lg:mt-0 mt-1">REVIEW</a>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-100 lg:w-[650px] md:w-11/12 sm:w-5/6 lg:pl-0 lg:ml-0 md:pl-14 sm:pl-10 custom:pl-10 pl-6 lg:mx-auto sm:mt-0 -mt-5 pb-10">
                    <h6 class="text-shadeAsh_7 custom:flex justify-end mr-10 mt-5">Having trouble? <a href="#" class="text-darkBlue">Get help</a></h6>

                    <div class="mt-10 lg:ml-14">
                        <h3 class="text-darkBlue_2 font-semibold custom:text-2xl text-lg">Address details</h3>

                        <form class="mt-10">
                            <div class="">
                                <label class="text-darkBlue font-normal text-base" for="username">Line 1</label><br />
                                <input class="mt-3 shadow appearance-none border border-shadeAsh_6 hover:border-veryDarkGreen rounded-md w-5/6  py-3 lg:px-3 text-darkBlue_2 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="House no">
                            </div>

                            <div class="mt-5">
                                <label class="text-darkBlue font-normal text-base" for="username">Line 2</label><br />
                                <input class="mt-3 shadow appearance-none border border-shadeAsh_6 hover:border-veryDarkGreen rounded-md w-5/6 py-3 px-3 text-darkBlue_2 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Street name">
                            </div>

                            <div class="lg:flex mt-5 gap-x-2">
                                <div class="">
                                    <label class="text-darkBlue font-normal text-base" for="username">City</label><br />
                                    <input class="mt-3 shadow appearance-none border border-shadeAsh_6 rounded-md hover:border-veryDarkGreen py-3 px-3 w-5/6 text-darkBlue_2 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter city name">
                                </div>

                                <div class="lg:mt-0 mt-5">
                                    <label class="block text-darkBlue font-normal text-base" for="dropdown">Region</label>
                                    <select class="mt-3 block appearance-none text-darkBlue_2 sm:pr-28 bg-white border border-shadeAsh_6 hover:border-veryDarkGreen lg:w-full w-5/6 px-3 py-3 rounded-md shadow leading-tight focus:outline-none focus:shadow-outline" id="dropdown">
                                        <option>Select</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="lg:flex mt-5 gap-x-2">
                                <div class="">
                                    <label class="text-darkBlue font-normal text-base" for="username">Country</label><br />
                                    <input class="mt-3 shadow appearance-none border border-shadeAsh_6 rounded-md hover:border-veryDarkGreen py-3 px-3 w-5/6 text-darkBlue_2 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Country name">
                                </div>

                                <div class="lg:mt-0 mt-5">
                                    <label class="block text-darkBlue font-normal text-base" for="dropdown">Postal / Zip code</label>
                                    <input class="mt-3 shadow appearance-none border border-shadeAsh_6 rounded-md hover:border-veryDarkGreen py-3 px-3 lg:w-5/6 w-5/6 text-darkBlue_2 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Zip code">
                                </div>
                            </div>

                            <div class="flex items-center justify-between mt-10">
                                <a href="/identity_details" class="bg-veryDarkGreen text-white font-medium lg:text-lg custom:text-base text-sm py-3 px-4 rounded-md focus:outline-none focus:shadow-outline" type="button">
                                    SAVE & COUNTINUE
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
        </div>
    </body>

</html>
