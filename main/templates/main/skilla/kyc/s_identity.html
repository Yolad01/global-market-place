{% load static %} 

<!DOCTYPE html>

<html class="scroll-smooth font-primary" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compliance</title>

        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
        <script src="{% static '/js/init-alpine.js' %}"></script>
        <link href="{% static '/css/animate.css' %}" rel="stylesheet" />
        <script src="{% static '/js/wow.min.js' %}"></script>

        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/skilla_mini_logo.jpg' %}" />

        <script>
            new WOW().init();
        </script>

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>

    <body class="min-h-screen">

        <div class="sm:flex justify-center items-center md:mx-10 sm:mx-3 custom:mx-10 mx-3 mt-10 mb-10">

            <div class="hidden sm:flex bg-veryShadyGreen xl:w-1/3 lg:w-1/3 w-1/2 min-h-screen">
                <div class="hidden sm:flex bg-veryShadyGreen pl-10">
                    <div class="pt-24">
                        <div class="flex">
                            <img class="h-14 w-14" src="{% static '/img/check_mark.png' %}" alt="icon" />
                            <a href="#" class="text-darkBlue font-medium text-base ml-3 mt-4">PERSONAL DETAILS</a>
                        </div>

                        <div class="border-l-2 border-brightGreen h-8 ml-6"></div>

                        <div class="mt-5 flex">
                            <img class="h-8 w-8 ml-3" src="{% static '/img/icon_2.png' %}" alt="icon" />
                            <a href="#" class="text-mintBlue font-medium text-base ml-5 mt-1">ADDRESS DETAILS</a>
                        </div>

                        <div class="border-l-2 border-shadeAsh_5 h-8 ml-6 mt-3"></div>

                        <div class="mt-5 flex">
                            <img class="h-8 w-8 ml-3" src="{% static '/img/icon_3.png' %}" alt=" icon" />
                            <a href="#" class="text-white font-medium text-base ml-5 mt-1">DOCUMENTS UPLOAD</a>
                        </div>

                        <div class="border-l-2 border-shadeAsh_5 h-8 ml-6 mt-3"></div>

                        <div class="mt-5 flex">
                            <img class="h-8 w-8 ml-3" src="{% static '/img/icon_4.png' %}" alt=" icon" />
                            <a href="#" class="text-white font-medium text-base ml-5 mt-1">REVIEW</a>
                        </div>

                        <div class="border-l-2 border-shadeAsh_5 h-8 ml-6 mt-3"></div>

                        <div class="mt-5 flex">
                            <img class="h-8 w-8 ml-3" src="{% static '/img/icon_5.png' %}" alt=" icon" />
                            <a href="#" class="text-white font-medium text-base ml-5 mt-1">WORK GUIDELINES</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sm:w-1/2 min-h-screen bg-gray-100 custom:px-10 px-3">
                <h6 class="text-shadeAsh_7 custom:flex justify-end custom:mr-10 mt-5">Having trouble? <a href="#" class="text-darkBlue">Get help</a></h6>

                <div class="lg:mt-10 mt-5 xl:px-20">
                    <h3 class="text-darkBlue_2 font-semibold text-2xl">Address details</h3>

                    <form method="POST" class="lg:mt-10 mt-5">
                        {% csrf_token %}
                        <div class="">
                            <label class="text-darkBlue font-normal text-base" for="username">Line 1</label><br />
                            <input required name="house_no" class="mt-3 shadow appearance-none border border-shadeAsh_6 hover:border-veryDarkGreen rounded-md w-full py-3 lg:px-3 text-darkBlue_2 leading-tight focus:outline-none focus:shadow-outline" id="house_no" type="text" placeholder="House no">
                        </div>

                        <div class="lg:mt-10 mt-5">
                            <label class="text-darkBlue font-normal text-base" for="username">Line 2</label><br />
                            <input required name="street_name" class="mt-3 shadow appearance-none border border-shadeAsh_6 hover:border-veryDarkGreen rounded-md w-full py-3 px-3 text-darkBlue_2 leading-tight focus:outline-none focus:shadow-outline" id="street_name" type="text" placeholder="Street name">
                        </div>

                        <div class="lg:flex lg:mt-10 mt-5 xl:space-x-6 lg:space-x-1">
                            <div class="lg:w-1/2">
                                <label class="text-darkBlue font-normal text-base">City</label><br />
                                <input required name="city_name" class="lg:mt-3 shadow appearance-none border border-shadeAsh_6 rounded-md hover:border-veryDarkGreen py-3 px-3 w-full  text-darkBlue_2 leading-tight focus:outline-none focus:shadow-outline" id="city_name" type="text" placeholder="Enter city name">
                            </div>

                            <div class="lg:w-1/2 lg:mt-0 mt-5">
                                <label class="block text-darkBlue font-normal text-base" for="dropdown">Region</label>
                                <select name="region" class="lg:mt-3 block appearance-none text-darkBlue_2 sm:pr-28 bg-white border border-shadeAsh_6 hover:border-veryDarkGreen w-full px-3 py-3 rounded-md shadow leading-tight focus:outline-none focus:shadow-outline" id="region">
                                    <option>Select</option>
                                    <option>South South</option>
                                    <option>South East</option>
                                    <option>South West</option>
                                    <option>North Central</option>
                                    <option>North West</option>
                                    <option>North East</option>
                                </select>
                            </div>
                        </div>

                        <div class="lg:flex lg:mt-10 mt-5 xl:space-x-6 lg:space-x-1">
                            <div class="lg:w-1/2">
                                <label class="text-darkBlue font-normal text-base" for="username">Country</label><br />
                                <input required name="country" class="mt-3 shadow appearance-none border border-shadeAsh_6 rounded-md hover:border-veryDarkGreen py-3 px-3 w-full text-darkBlue_2 leading-tight focus:outline-none focus:shadow-outline" id="country" type="text" placeholder="Country name">
                            </div>

                            <div class="lg:w-1/2 lg:mt-0 mt-5">
                                <label class="block text-darkBlue font-normal text-base" for="dropdown">Postal / Zip code</label>
                                <input required name="zip_code" class="lg:mt-3 shadow appearance-none border border-shadeAsh_6 rounded-md hover:border-veryDarkGreen py-3 px-3 w-full text-darkBlue_2 leading-tight focus:outline-none focus:shadow-outline" id="zip_code" type="text" placeholder="Zip code">
                            </div>
                        </div>

                        <div class="flex items-center justify-between lg:mt-20 mt-10">
                            <button type="submit" class="bg-veryDarkGreen text-white font-medium text-lg py-3 px-4 rounded-md focus:outline-none focus:shadow-outline xl:w-1/3">
                                SAVE & CONTINUE
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        
    
        </div>
    </body>

</html>
