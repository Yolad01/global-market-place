{% extends 'layout/client_nav.html' %}
{% load static %}


{% block content %}

<div class="w-1/3 mx-auto mt-10 text-center text-veryDarkGreen text-lg font-semibold">
  <p class="bg-veryLightGreen rounded-lg"><a href="/client_brief">Create brief</a></P>
</div>

{% for brief in briefs %}
<main class="w-1/3 mx-auto wow fadeInUp">
  <div class="mt-10 border-2 rounded-xl shadow-xl flex text-veryDarkGreen hover:bg-green-900 hover:text-white">

    <div class="py-5 mx-5">
      <a href="#">
        <img src="{{ profile_pics.image.url }}" alt="Skillas photo" class="mx-auto h-14 w-14" />
      </a>
    </div>

    <div class="mt-5 flex flex-col">
      <h2 class="font-bold text-lg mx-10">{{ brief.title }}</h2>
      <h2 class="font-bold text-sm mx-10 mt-3">NGN{{ brief.budget }}</h2>
    </div>

    <!-- Edit and Delete buttons -->
    <div class="flex items-center ml-auto mt-8 space-x-5 px-4 py-2">
      <a href="#" class="bg-veryLightGreen rounded-full px-4 py-2 text-sm font-semibold">Edit</a>
      <a href="#" class="bg-veryDarkGreen rounded-full px-4 py-2 text-sm font-semibold text-white">Delete</a>
    </div>
  </div>
</main>
{% endfor %}


{% endblock %}
