{% extends 'layout/nav.html' %}
{% load static %}

{% block content %}

<body class="font-family-karla h-screen">
    <div class="flex m-10 justify-center">

        <div class="my-5 mx-5 p-5 w-auto">
            <img src="{% static '/img/Illustrations-11.png' %}" width="612" height="612">

        </div>

        <div class="mx-2 py-2 border-2 w-auto">
            
            <div class="text-lg pt-5 font-semibold text-center">{{ user.username }} Profile Update</div>

            <form method="POST" enctype="multipart/form-data" class="rounded-lg px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit"
                    class="bg-gray-700 w-full border font-bold my-4 py-1 px-4 rounded">
                    Get Started
                </button>

            </form>
        </div>
    </div>

</body>  
    
{% endblock %}
