{% extends 'layout/home_nav.html' %}
{% load static %}

{% block content %}

<body class="font-primary h-screen">
    <div class="flex m-10 justify-center">

        <div class="mt-40 mr-96">
            <img src="{% static '/img/second_frame.svg' %}" alt="Illustration">
        </div>

        <div class="mx-1 my 10 py-2 w-auto mt-10 -ml-40">
            <div class="text-lg mt-10 pt-5 font-semibold text-center">{{ user.username }}' Profile Update</div>

            <form method="POST" enctype="multipart/form-data" class="rounded-lg px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit"
                    class="bg-veryDarkGreen w-full border font-semibold text-white my-4 py-2 px-4 rounded-md shadow">
                    Get Started
                </button>
            </form>
        </div>
    </div>
</body>  
    
{% endblock %}
