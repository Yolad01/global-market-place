{% extends 'layout/client_nav.html' %}

{% load static %}


{% block content %}


<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 mt-20">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="{% static 'img/skilla_mini_logo.jpg' %}" alt="skillas_logo">
      <h2 class="mt-10 text-center text-xl font-bold leading-9 tracking-tight text-gray-500">
        Make payment
      </h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="POST">
        {% csrf_token %}

        <div>
          <div class="flex items-center justify-between">
          </div>
          <div class="mt-2">
            {% comment %} <input id="id_amount" name="amount" type="number" autocomplete="" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-veryLightGreen sm:text-sm sm:leading-6" placeholder="Amount"> {% endcomment %}
          </div>
        </div>

        {% comment %} {{ form.amount }} {% endcomment %}
        <input type="number"
        name="amount"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-veryLightGreen sm:text-sm sm:leading-6"
        placeholder="Amount"
        min="2"
        max="100000"
        required=""
        id="id_amount",
        value={{price}}
        >
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-veryDarkGreen px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-veryLightGreen hover:text-veryShadyGreen focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-veryLightGreen">
            Continue
          </button>
        </div>
      </form>
    </div>
  </div>
  

{% endblock %}
